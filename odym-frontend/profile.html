<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Perfil - ODYM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="/auth/auth.css" />
</head>
<body>
    <div id="header"></div>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Mi Perfil</h1>
        <section class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
            <div id="user-info" class="mb-6">
                <!-- Información del usuario autenticado se cargará aquí -->
            </div>
            <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Cerrar sesión
            </button>
        </section>
    </main>

    <div id="footer"></div>

    <!-- Scripts necesarios -->
    <script src="assets/js/auth-service.js"></script>
    <script src="js/profile.js"></script>
    <script>
        // Cargar partials
        fetch('partials/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                // Inicializar AuthService después de cargar el header
                if (window.AuthService) {
                    window.AuthService.initUserMenu();
                }
            });

        fetch('partials/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
