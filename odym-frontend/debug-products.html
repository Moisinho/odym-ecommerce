<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Productos - ODYM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">Debug de Productos</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-4">
            <h2 class="text-xl font-bold mb-4">Estado de Conexión</h2>
            <div id="status" class="text-gray-600">Verificando...</div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Productos Cargados</h2>
            <div id="products" class="text-gray-600">Cargando...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        
        async function debugProducts() {
            const statusDiv = document.getElementById('status');
            const productsDiv = document.getElementById('products');
            
            try {
                console.log('Intentando conectar a:', `${API_BASE_URL}/products`);
                
                const response = await fetch(`${API_BASE_URL}/products`);
                console.log('Respuesta:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Datos recibidos:', data);
                
                statusDiv.innerHTML = `
                    <p class="text-green-600">✅ Conexión exitosa</p>
                    <p>Status: ${response.status}</p>
                    <p>Tipo de respuesta: ${typeof data}</p>
                `;
                
                if (data.products) {
                    productsDiv.innerHTML = `
                        <p class="text-green-600">✅ ${data.products.length} productos encontrados</p>
                        <ul class="mt-2">
                            ${data.products.map(p => `<li>${p.name} - $${p.price}</li>`).join('')}
                        </ul>
                    `;
                } else if (Array.isArray(data)) {
                    productsDiv.innerHTML = `
                        <p class="text-green-600">✅ ${data.length} productos encontrados</p>
                        <ul class="mt-2">
                            ${data.map(p => `<li>${p.name} - $${p.price}</li>`).join('')}
                        </ul>
                    `;
                } else {
                    productsDiv.innerHTML = `<p class="text-yellow-600">⚠️ Estructura inesperada: ${JSON.stringify(data)}</p>`;
                }
                
            } catch (error) {
                console.error('Error completo:', error);
                statusDiv.innerHTML = `
                    <p class="text-red-600">❌ Error: ${error.message}</p>
                    <p class="text-sm">Verifica que el servidor esté corriendo en http://localhost:3000</p>
                `;
                
                // Productos de ejemplo para testing
                productsDiv.innerHTML = `
                    <p class="text-blue-600">Usando productos de ejemplo:</p>
                    <ul class="mt-2">
                        <li>Pesa Olímpica 20kg - $89.99</li>
                        <li>Mancuerna 10kg - $45.99</li>
                        <li>Barra Olímpica - $120.00</li>
                    </ul>
                `;
            }
        }
        
        debugProducts();
    </script>
</body>
</html>
