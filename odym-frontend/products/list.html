<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Mismo head que index.html -->
</head>
<body class="bg-gray-100">
  <div id="header"></div>

  <main class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row gap-8">
      <!-- Filtros -->
      <aside class="w-full md:w-1/4">
        <div class="bg-white p-6 rounded-lg shadow-md sticky top-4">
          <h3 class="font-bold text-lg mb-4">Filtrar</h3>
          <div id="category-filters" class="space-y-3"></div>
          <div class="mt-6">
            <label class="block mb-2 font-medium">Precio máximo:</label>
            <input type="range" id="price-range" min="0" max="5000" value="5000" class="w-full">
            <div class="flex justify-between text-sm text-gray-600 mt-1">
              <span>$0</span>
              <span id="max-price">$5000</span>
            </div>
          </div>
        </div>
      </aside>

      <!-- Productos -->
      <section class="w-full md:w-3/4">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold" id="page-title">Todos los productos</h1>
          <span id="product-count" class="text-gray-600">0 productos</span>
        </div>
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Productos cargados dinámicamente -->
        </div>
      </section>
    </div>
  </main>

  <div id="footer"></div>

  <script src="products.js" type="module"></script>
</body>
</html>
