<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODYM Admin - Proveedores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-container"></div>

        <!-- Contenido principal -->
        <div class="flex-1 ml-64">
            <!-- Header Placeholder -->
            <div id="header-container"></div>

            <!-- Contenido de Proveedores -->
            <main class="p-6">
                <div class="bg-white rounded-lg shadow-sm">
                    <!-- Header de la tabla -->
                    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                        <div>
                            <h2 class="text-lg font-semibold text-gray-800">Gestión de Proveedores</h2>
                            <p class="text-sm text-gray-600">Administra los proveedores de productos</p>
                        </div>
                        <button id="newSupplierBtn" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg flex items-center">
                            <i class="fas fa-plus mr-2"></i>
                            Nuevo Proveedor
                        </button>
                    </div>

                    <!-- Tabla -->
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Empresa</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contacto</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teléfono</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Productos</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="suppliersTableBody" class="bg-white divide-y divide-gray-200">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Insumos Tech</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Ana Gómez</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">+54 9 11 1234-5678</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">342</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <div class="flex space-x-2">
                                            <button class="text-blue-600 hover:text-blue-900"><i class="fas fa-eye"></i></button>
                                            <button class="text-orange-600 hover:text-orange-900"><i class="fas fa-edit"></i></button>
                                            <button class="text-red-600 hover:text-red-900"><i class="fas fa-trash"></i></button>
                                        </div>
                                    </td>
                                </tr>
                                <!-- Más filas -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Modal de Proveedor -->
    <div id="supplierModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 id="supplierModalTitle" class="text-lg font-semibold text-gray-800">Nuevo Proveedor</h3>
                <button id="closeModalBtn" class="text-gray-400 hover:text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="supplierForm" class="px-6 py-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2 sm:col-span-1">
                        <label for="supplierCompany" class="block text-sm font-medium text-gray-700">Empresa</label>
                        <input type="text" id="supplierCompany" name="company" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" required>
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="supplierContact" class="block text-sm font-medium text-gray-700">Contacto</label>
                        <input type="text" id="supplierContact" name="contact" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" required>
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="supplierPhone" class="block text-sm font-medium text-gray-700">Teléfono</label>
                        <input type="text" id="supplierPhone" name="phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="supplierEmail" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="supplierEmail" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                    </div>
                    <div class="col-span-2">
                        <label for="supplierAddress" class="block text-sm font-medium text-gray-700">Dirección</label>
                        <input type="text" id="supplierAddress" name="address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="supplierCity" class="block text-sm font-medium text-gray-700">Ciudad</label>
                        <input type="text" id="supplierCity" name="city" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="supplierPostalCode" class="block text-sm font-medium text-gray-700">Código Postal</label>
                        <input type="text" id="supplierPostalCode" name="postalCode" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                    </div>
                    <div class="col-span-2">
                        <label for="supplierCountry" class="block text-sm font-medium text-gray-700">País</label>
                        <input type="text" id="supplierCountry" name="country" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                    </div>
                    <div class="col-span-2">
                        <label for="supplierNotes" class="block text-sm font-medium text-gray-700">Notas</label>
                        <textarea id="supplierNotes" name="notes" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500"></textarea>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancelSupplierBtn" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                        Cancelar
                    </button>
                    <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/suppliers.js"></script>
</body>
</html>
