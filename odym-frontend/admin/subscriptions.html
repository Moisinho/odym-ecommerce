<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODYM Admin - Suscripciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-container"></div>

        <!-- Contenido principal -->
        <div class="flex-1 ml-64">
            <!-- Header Placeholder -->
            <div id="header-container"></div>

            <!-- Contenido de Suscripciones -->
            <main class="p-6">
                <div class="bg-white rounded-lg shadow-sm">
                    <!-- Header de la tabla -->
                    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                        <div>
                            <h2 class="text-lg font-semibold text-gray-800">Gestión de Suscripciones</h2>
                            <p class="text-sm text-gray-600">Administra los planes y suscriptores</p>
                        </div>
                        <button class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg flex items-center">
                            <i class="fas fa-plus mr-2"></i>
                            Nuevo Plan
                        </button>
                    </div>

                    <!-- Tabla -->
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Plan</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Suscriptores</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Plan Básico</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">$9.99/mes</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">150</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Activo</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <div class="flex space-x-2">
                                            <button class="text-orange-600 hover:text-orange-900"><i class="fas fa-edit"></i></button>
                                            <button class="text-red-600 hover:text-red-900"><i class="fas fa-trash"></i></button>
                                        </div>
                                    </td>
                                </tr>
                                <!-- Más filas -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/subscriptions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadPartial('header-container', './partials/header.html', () => {
                document.getElementById('page-title').innerText = 'Suscripciones';
            });
            loadPartial('sidebar-container', './partials/aside.html', () => {
                setActiveLink('subscriptions.html');
            });
        });
    </script>
</body>
</html>
