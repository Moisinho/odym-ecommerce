<header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
    <div class="flex items-center">
        <button id="sidebarToggle" class="mr-4 text-gray-600 hover:text-gray-800">
            <i class="fas fa-bars"></i>
        </button>
        <h1 id="page-title" class="text-xl font-semibold text-gray-800">Dashboard</h1>
    </div>
    <div class="flex items-center">
        <div class="relative mr-4">
            <button class="text-gray-600 hover:text-gray-800 relative">
                <i class="fas fa-bell text-xl"></i>
                <span id="notification-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">3</span>
            </button>
        </div>
        <div class="flex items-center">
            <div id="user-avatar" class="w-10 h-10 bg-orange-600 rounded-full flex items-center justify-center text-white font-bold mr-2">
                A
            </div>
            <div>
                <p id="user-name" class="font-semibold text-gray-800">Admin User</p>
                <p id="user-role" class="text-xs text-gray-500">Administrador</p>
            </div>
        </div>
    </div>
</header>
