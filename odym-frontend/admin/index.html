<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODYM Admin - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-container"></div>

        <!-- Contenido principal -->
        <div class="flex-1 ml-64">
            <!-- Header Placeholder -->
            <div id="header-container"></div>

            <!-- Contenido del Dashboard -->
            <main class="p-6">
                <section class="animate-fadeIn">
                    <!-- Tarjetas de resumen -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <!-- Tarjeta de ventas -->
                        <div class="card bg-white rounded-lg shadow-sm p-6">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-gray-500 text-sm">Ventas totales</p>
                                    <h3 class="text-2xl font-bold mt-1">$24,780.50</h3>
                                    <p class="text-green-500 text-sm mt-2">
                                        <i class="fas fa-arrow-up mr-1"></i> 12.5% desde el mes pasado
                                    </p>
                                </div>
                                <div class="bg-orange-100 p-3 rounded-lg">
                                    <i class="fas fa-dollar-sign text-orange-600 text-xl"></i>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Otras tarjetas (pedidos, clientes, productos) -->
                        <!-- ... -->
                    </div>
                    
                    <!-- Gráficos -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                        <!-- Gráfico de ventas -->
                        <div class="card bg-white rounded-lg shadow-sm p-6 lg:col-span-2">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="font-semibold text-gray-800">Ventas mensuales</h3>
                                <div class="flex items-center">
                                    <select class="text-sm border rounded-md px-2 py-1">
                                        <option>Últimos 6 meses</option>
                                        <option>Últimos 12 meses</option>
                                        <option>Este año</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <canvas id="salesChart" height="250"></canvas>
                            </div>
                        </div>
                        
                        <!-- Gráfico de categorías -->
                        <div class="card bg-white rounded-lg shadow-sm p-6">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="font-semibold text-gray-800">Ventas por categoría</h3>
                                <div class="flex items-center">
                                    <select class="text-sm border rounded-md px-2 py-1">
                                        <option>Este mes</option>
                                        <option>Últimos 3 meses</option>
                                        <option>Este año</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <canvas id="categoryChart" height="250"></canvas>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Últimos pedidos y productos más vendidos -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <!-- Últimos pedidos -->
                        <div class="card bg-white rounded-lg shadow-sm p-6 lg:col-span-2">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="font-semibold text-gray-800">Últimos pedidos</h3>
                                <a href="orders.html" class="text-orange-600 hover:text-orange-800 text-sm">Ver todos</a>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="admin-table">
                                    <!-- Tabla de pedidos -->
                                </table>
                            </div>
                        </div>
                        
                        <!-- Productos más vendidos -->
                        <div class="card bg-white rounded-lg shadow-sm p-6">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="font-semibold text-gray-800">Productos más vendidos</h3>
                                <a href="products.html" class="text-orange-600 hover:text-orange-800 text-sm">Ver todos</a>
                            </div>
                            <div>
                                <!-- Lista de productos -->
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Incluir modales -->
    <div id="modals-container"></div>
    
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar parciales
            loadPartial('header-container', './partials/header.html', () => {
                // Callback para el header si es necesario
            });
            loadPartial('sidebar-container', './partials/aside.html', () => {
                // Marcar el enlace activo en el sidebar
                setActiveLink('index.html');
            });

            // Configurar gráficos del dashboard
            function setupCharts() {
                // Configuración de gráficos Chart.js
                // ...
            }
            setupCharts();
        });
    </script>
</body>
</html>
