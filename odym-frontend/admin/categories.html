<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODYM Admin - Categorías</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <aside class="fixed left-0 top-0 h-full w-64 bg-gray-900 text-white z-10">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-orange-500">ODYM Admin</h1>
            </div>
            <nav class="mt-6">
                <a href="index.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-white">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Dashboard
                </a>
                <a href="products.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-white">
                    <i class="fas fa-box mr-3"></i>
                    Productos
                </a>
                <a href="categories.html" class="sidebar-link flex items-center px-6 py-3 bg-gray-800 text-white">
                    <i class="fas fa-folder mr-3"></i>
                    Categorías
                </a>
                <a href="orders.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-white">
                    <i class="fas fa-shopping-cart mr-3"></i>
                    Pedidos
                </a>
                <a href="users.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-white">
                    <i class="fas fa-users mr-3"></i>
                    Usuarios
                </a>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <div class="flex-1 ml-64">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="flex justify-between items-center px-6 py-4">
                    <h2 class="text-xl font-semibold text-gray-800">Categorías</h2>
                    <div class="flex items-center space-x-4">
                        <button class="bg-orange-600 hover:bg-orange-700 text-white font-medium py-2 px-4 rounded transition duration-300" onclick="categoriesManager.showNewCategoryModal()">
                            <i class="fas fa-plus mr-2"></i> Nueva Categoría
                        </button>
                    </div>
                </div>
            </header>

            <!-- Contenido de Categorías -->
            <main class="p-6">
                <section class="animate-fadeIn">
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div id="categoriesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <!-- Las categorías se cargarán dinámicamente -->
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Modal de Categoría -->
    <div id="categoryModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 id="categoryModalTitle" class="text-lg font-semibold">Nueva Categoría</h3>
                <button onclick="categoriesManager.closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="categoryForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                    <input type="text" id="categoryName" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                    <textarea id="categoryDescription" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelCategoryBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        Cancelar
                    </button>
                    <button type="submit" class="px-4 py-2 bg-orange-600 text-white rounded hover:bg-orange-700">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/categories.js"></script>
</body>
</html>
