<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Categorías - Olym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-container"></div>

        <!-- Contenido principal -->
        <div class="flex-1 ml-64">
            <!-- Header Placeholder -->
            <div id="header-container"></div>

            <!-- Contenido de Categorías -->
            <main class="p-6">
                <div class="bg-white rounded-lg shadow-sm">
                    <!-- Header de la tabla -->
                    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                        <div>
                            <h2 class="text-lg font-semibold text-gray-800">Gestión de Categorías</h2>
                            <p class="text-sm text-gray-600">Administra todas las categorías de la tienda</p>
                        </div>
                        <div class="flex space-x-3">
                            <button id="newCategoryBtn"
                                class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg flex items-center">
                                <i class="fas fa-plus mr-2"></i>
                                Nueva Categoría
                            </button>
                        </div>
                    </div>

                    <!-- Filtros -->
                    <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
                        <div class="flex flex-wrap gap-4">
                            <div class="flex-1 min-w-64">
                                <input type="text" placeholder="Buscar por nombre, descripción..."
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                            </div>
                        </div>
                    </div>

                    <!-- Tabla -->
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Nombre</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Descripción</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="categoriesTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Las categorías se cargarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para Nueva/Editar Categoría -->
    <div id="categoryModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 id="categoryModalTitle" class="text-lg font-semibold">Nueva Categoría</h3>
                <button id="closeModalBtn" type="button" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="categoryForm">
                <input type="hidden" id="categoryId">
                <div class="mb-4">
                    <label for="categoryName" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="categoryName" name="name"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-orange-500 focus:border-orange-500"
                        required>
                </div>
                <div class="mb-4">
                    <label for="categoryDescription" class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea id="categoryDescription" name="description" rows="3"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-orange-500 focus:border-orange-500"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelCategoryBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        Cancelar
                    </button>
                    <button type="submit" class="px-4 py-2 bg-orange-600 text-white rounded hover:bg-orange-700">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/categories.js"></script>
</body>

</html>
