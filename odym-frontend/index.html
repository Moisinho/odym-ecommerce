<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODYM - Equipamiento Fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Hero Section -->
    <section class="bg-gray-900 text-white py-20">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold mb-4">TRANSFORMA TU CUERPO</h1>
            <p class="text-xl mb-8">Equipamiento de alta calidad para alcanzar tus metas fitness</p>
            <a href="products.html" class="bg-orange-500 text-white px-8 py-3 rounded-lg hover:bg-orange-600 transition duration-300">
                VER PRODUCTOS
            </a>
        </div>
    </section>

    <!-- Categorías Destacadas -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">CATEGORÍAS DESTACADAS</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                <!-- Las categorías se cargarán dinámicamente -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="assets/js/auth-service.js"></script>
    <script>
        // Función para cargar el header y sus scripts
        async function loadHeader() {
            try {
                const response = await fetch('partials/header.html');
                const data = await response.text();
                document.getElementById('header-container').innerHTML = data;
                
                // Cargar el script del header después de que el contenido esté en el DOM
                const headerScript = document.createElement('script');
                headerScript.src = 'assets/js/header.js';
                document.body.appendChild(headerScript);
            } catch (error) {
                console.error('Error loading header:', error);
            }
        }

        // Función para cargar el footer
        async function loadFooter() {
            try {
                const response = await fetch('partials/footer.html');
                const data = await response.text();
                document.getElementById('footer-container').innerHTML = data;
            } catch (error) {
                console.error('Error loading footer:', error);
            }
        }

        // Cargar los componentes cuando el DOM esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadHeader();
                loadFooter();
            });
        } else {
            loadHeader();
            loadFooter();
        }
    </script>
</body>
</html>
