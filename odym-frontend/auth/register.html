<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="h-screen bg-[#191919] flex items-center justify-center">
  <div id="container" class="flex w-4/6 h-5/6 shadow-2xl rounded-lg overflow-hidden">
    <!-- Panel Izquierdo -->
    <div
      id="left"
      class="flex flex-col items-center justify-center w-1/2 bg-gradient-to-b from-[#3a3a3a] to-[#1f1f1f] text-white p-8"
    >
      <div class="mb-4 text-center">
        <h1 class="text-4xl font-bold leading-snug">Únete a</h1>
        <h2 class="text-5xl font-extrabold mt-2">
          <span class="text-white">OD</span><span class="text-orange-500">YM</span>
        </h2>
        <p class="mt-4 text-gray-300 text-sm">Regístrate para acceder a nuestros productos fitness</p>
      </div>
      <img 
        src="https://cdn-icons-png.flaticon.com/512/2936/2936886.png" 
        alt="Icono de gimnasio" 
        class="w-32 h-32 mb-6 opacity-90 object-contain filter invert" 
      />
      <p class="text-center text-gray-300 italic">"La disciplina supera al talento cuando el talento no se disciplina."</p>
    </div>

    <!-- Panel Derecho -->
    <div id="right" class="flex flex-col w-1/2 bg-white px-12 py-6 justify-center">
      <h1 id="form-title" class="text-black text-center text-3xl font-bold mb-6">Regístrate</h1>

      <!-- Paso 1 -->
      <form id="step-1" class="flex flex-col">
        <div class="flex flex-col mb-4">
          <label class="mb-1 text-gray-700 font-medium" for="nombre">Nombre Completo</label>
          <input
            class="bg-gray-100 p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
            type="text"
            id="nombre"
            placeholder="Tu nombre completo"
            required
          />
          <span id="nombre-error" class="text-red-500 text-sm mt-1 hidden"></span>
        </div>

        <div class="flex flex-col mb-4">
          <label class="mb-1 text-gray-700 font-medium" for="usuario">Nombre de Usuario</label>
          <input
            class="bg-gray-100 p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
            type="text"
            id="usuario"
            placeholder="Tu usuario"
            required
          />
          <span id="usuario-error" class="text-red-500 text-sm mt-1 hidden"></span>
        </div>

        <div class="flex flex-col mb-4">
          <label class="mb-1 text-gray-700 font-medium" for="correo">Correo Electrónico</label>
          <input
            class="bg-gray-100 p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
            type="email"
            id="correo"
            placeholder="tuemail@ejemplo.com"
            required
          />
          <span id="correo-error" class="text-red-500 text-sm mt-1 hidden"></span>
        </div>

        <div class="flex justify-end mt-2">
          <button
            type="submit"
            id="next-btn"
            class="p-2 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-lg shadow-md transition"
          >
            Siguiente
          </button>
        </div>
      </form>

      <!-- Paso 2 -->
      <form id="step-2" class="hidden flex flex-col">
        <div class="flex flex-col mb-4">
          <label class="mb-1 text-gray-700 font-medium" for="contrasena">Contraseña</label>
          <input
            class="bg-gray-100 p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
            type="password"
            id="contrasena"
            placeholder="********"
            required
          />
          <span id="contrasena-error" class="text-red-500 text-sm mt-1 hidden"></span>
        </div>

        <div class="flex flex-col mb-4">
          <label class="mb-1 text-gray-700 font-medium" for="telefono">Teléfono</label>
          <input
            class="bg-gray-100 p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
            type="tel"
            id="telefono"
            placeholder="+507 1234-5678"
            required
          />
          <span id="telefono-error" class="text-red-500 text-sm mt-1 hidden"></span>
        </div>

        <div class="flex flex-col mb-6">
          <label class="mb-1 text-gray-700 font-medium" for="direccion">Dirección</label>
          <input
            class="bg-gray-100 p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
            type="text"
            id="direccion"
            placeholder="Tu dirección"
            required
          />
          <span id="direccion-error" class="text-red-500 text-sm mt-1 hidden"></span>
        </div>

        <div class="flex justify-between mt-2">
          <button
            type="button"
            id="prev-btn"
            class="p-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold rounded-lg shadow-md transition"
          >
            Anterior
          </button>
          <button
            type="submit"
            class="p-2 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-lg shadow-md transition"
          >
            Registrar
          </button>
        </div>
      </form>
      <div class="w-full text-center mt-4">
        <a href="login.html" class="text-sm text-gray-600 hover:text-orange-500 transition cursor-pointer">
          ¿Ya tienes cuenta? Inicia sesión
        </a>
      </div>
    </div>
  </div>
</body>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
<script>
  // Verificar que bcrypt se haya cargado correctamente
  if (typeof bcrypt === 'undefined') {
    console.error('Error: bcrypt no se ha cargado correctamente');
  }
</script>
<script src="../assets/js/auth-service.js"></script>
<script src="auth.js"></script>
</html>
