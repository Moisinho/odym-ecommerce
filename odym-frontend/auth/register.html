<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Mismo head que login.html -->
  <title>Registro | ODYM</title>
</head>
<body class="bg-gray-100">
  <div id="header"></div>

  <main class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      <div class="bg-gray-900 text-white py-4 px-6">
        <h1 class="text-2xl font-bold">Crear Cuenta</h1>
      </div>
      
      <div class="p-6">
        <form id="register-form">
          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label for="first-name" class="block text-gray-700 mb-2">Nombre</label>
              <input type="text" id="first-name" required
                     class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>
            <div>
              <label for="last-name" class="block text-gray-700 mb-2">Apellido</label>
              <input type="text" id="last-name" required
                     class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>
          </div>
          
          <div class="mb-4">
            <label for="email" class="block text-gray-700 mb-2">Correo Electrónico</label>
            <input type="email" id="email" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
          </div>
          
          <div class="mb-4">
            <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
            <input type="password" id="password" required minlength="8"
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
            <p class="text-xs text-gray-500 mt-1">Mínimo 8 caracteres</p>
          </div>
          
          <div class="mb-6">
            <label for="confirm-password" class="block text-gray-700 mb-2">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
          </div>
          
          <div class="mb-6">
            <input type="checkbox" id="terms" required class="mr-2">
            <label for="terms" class="text-gray-700 text-sm">
              Acepto los <a href="#" class="text-orange-600 hover:text-orange-800">Términos y Condiciones</a>
            </label>
          </div>
          
          <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded">
            Registrarse
          </button>
        </form>
        
        <div class="mt-6 text-center">
          <p class="text-gray-600">¿Ya tienes cuenta? <a href="/auth/login.html" class="text-orange-600 hover:text-orange-800">Inicia Sesión</a></p>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="/assets/js/auth.js" type="module"></script>
</body>
</html>
