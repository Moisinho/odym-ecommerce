<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | ODYM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Header simplificado -->
  <div id="header"></div>

  <!-- Formulario de Login -->
  <main class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      <div class="bg-gray-900 text-white py-4 px-6">
        <h1 class="text-2xl font-bold">Iniciar Sesión</h1>
      </div>
      
      <div class="p-6">
        <form id="login-form">
          <div class="mb-4">
            <label for="email" class="block text-gray-700 mb-2">Correo Electrónico</label>
            <input type="email" id="email" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
          </div>
          
          <div class="mb-6">
            <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
            <input type="password" id="password" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
          </div>
          
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
              <input type="checkbox" id="remember" class="mr-2">
              <label for="remember" class="text-gray-700">Recordarme</label>
            </div>
            <a href="#" class="text-orange-600 hover:text-orange-800 text-sm">¿Olvidaste tu contraseña?</a>
          </div>
          
          <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded">
            Iniciar Sesión
          </button>
        </form>
        
        <div class="mt-6 text-center">
          <p class="text-gray-600">¿No tienes cuenta? <a href="register.html" class="text-orange-600 hover:text-orange-800">Regístrate</a></p>
        </div>
        
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">O inicia con</span>
            </div>
          </div>
          
          <div class="mt-6 grid grid-cols-2 gap-3">
            <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded flex items-center justify-center">
              <i class="fab fa-facebook-f mr-2"></i> Facebook
            </button>
            <button class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded flex items-center justify-center">
              <i class="fab fa-google mr-2"></i> Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="/assets/js/auth.js" type="module"></script>
</body>
</html>
