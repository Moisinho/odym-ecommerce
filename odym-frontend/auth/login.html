<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="h-screen bg-[#191919] flex items-center justify-center">
  <div id="container" class="flex w-4/6 h-5/6 shadow-2xl rounded-lg overflow-hidden">
    
    <!-- Left Panel -->
    <div id="left" class="flex flex-col items-center justify-center w-1/2 bg-gradient-to-b from-[#3a3a3a] to-[#1f1f1f] text-white p-8">
      <div class="mb-6 text-center">
        <h1 class="text-4xl font-bold leading-snug">Bienvenido a</h1>
        <h2 class="text-5xl font-extrabold mt-2">
          <span class="text-white">OD</span><span class="text-orange-500">YM</span>
        </h2>
        <p class="mt-4 text-gray-300 text-sm">Tu tienda online de artículos fitness</p>
      </div>
      <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" alt="Icono de pesas de gimnasio" class="w-28 h-28 mb-6 opacity-90" />
      <p class="text-center text-gray-300 italic">“La disciplina supera al talento cuando el talento no se disciplina.”</p>
    </div>

    <!-- Right Panel -->
    <div id="right" class="flex flex-col w-1/2 bg-white px-12 py-8 justify-center">
      <h1 class="text-black text-center text-3xl font-bold mb-10">Inicia Sesión</h1>

      <!-- Usuario -->
      <div class="flex flex-col mb-6">
        <label class="mb-2 text-gray-700 font-medium" for="usuario">Nombre de Usuario</label>
        <input class="bg-gray-100 p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 transition" type="text" id="usuario">
      </div>

      <!-- Contraseña -->
      <div class="flex flex-col mb-10">
        <label class="mb-2 text-gray-700 font-medium" for="contrasena">Contraseña</label>
        <input class="bg-gray-100 p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 transition" type="password" id="contrasena">
      </div>

      <!-- Botón -->
      <div class="w-full">
        <button class="w-full p-3 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-lg shadow-md transition">Enviar</button>    
      </div>            
    </div>
  </div>
</body>
</html>
