<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - ODYM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Contenido Principal -->
    <main>
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Filtros -->
                <div class="w-full md:w-1/4 bg-white p-6 rounded-lg shadow-md h-fit">
                    <h3 class="text-xl font-bold mb-4">Filtros</h3>
                    
                    <!-- Categorías -->
                    <div class="mb-6">
                        <h4 class="font-semibold mb-2">Categorías</h4>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <input type="checkbox" id="category-all" class="category-filter mr-2" value="all" checked>
                                <label for="category-all">Todos</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="category-pesas" class="category-filter mr-2" value="pesas">
                                <label for="category-pesas">Pesas</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="category-maquinas" class="category-filter mr-2" value="maquinas">
                                <label for="category-maquinas">Máquinas</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="category-accesorios" class="category-filter mr-2" value="accesorios">
                                <label for="category-accesorios">Accesorios</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="category-suplementos" class="category-filter mr-2" value="suplementos">
                                <label for="category-suplementos">Suplementos</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Rango de precio -->
                    <div class="mb-6">
                        <h4 class="font-semibold mb-2">Precio</h4>
                        <div class="flex flex-col space-y-2">
                            <div class="flex justify-between">
                                <span id="priceMin">$0</span>
                                <span id="priceMax">$500</span>
                            </div>
                            <input type="range" id="priceRange" min="0" max="500" step="20" class="w-full">
                        </div>
                    </div>
                    
                    <!-- Ordenar por -->
                    <div>
                        <h4 class="font-semibold mb-2">Ordenar por</h4>
                        <select id="sortBy" class="w-full p-2 border rounded">
                            <option value="relevance">Relevancia</option>
                            <option value="price-asc">Precio: Menor a Mayor</option>
                            <option value="price-desc">Precio: Mayor a Menor</option>
                            <option value="name-asc">Nombre: A-Z</option>
                            <option value="name-desc">Nombre: Z-A</option>
                        </select>
                    </div>
                </div>
                
                <!-- Lista de productos -->
                <div class="w-full md:w-3/4">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold" id="productsTitle">Todos los productos</h2>
                        <span id="productCount" class="text-gray-600">0 productos</span>
                    </div>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="productsList">
                        <!-- Los productos se cargarán aquí -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Modales -->
    <div id="modals"></div>

    <script src="js/main.js"></script>
    <script src="js/products-fixed.js"></script>
    <script src="js/cart-fixed.js"></script>
    <script>
        // Cargar partials
        fetch('partials/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
            
        fetch('partials/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
            
        fetch('partials/modals.html')
            .then(response => response.text())
            .then(data => document.getElementById('modals').innerHTML = data);
            
        
    </script>
</body>
</html>
