<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - ODYM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div id="header"></div>

    <main class="container mx-auto px-4 py-16">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8 text-center">
            <div class="mb-6">
                <i class="fas fa-check-circle text-6xl text-green-500"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-4">隆Pago Exitoso!</h1>
            <p class="text-gray-600 mb-6">Tu pedido ha sido procesado correctamente. Recibir谩s un correo electr贸nico con los detalles de tu compra.</p>
            
            <div id="orderDetails" class="bg-gray-100 rounded-lg p-4 mb-6">
                <div class="animate-pulse">
                    <p class="text-sm text-gray-600">Cargando detalles del pedido...</p>
                </div>
            </div>
            
            <div class="space-y-4">
                <a href="index.html" class="inline-block bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                    <i class="fas fa-home mr-2"></i> Volver al inicio
                </a>
                <a href="products.html" class="inline-block bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                    <i class="fas fa-shopping-bag mr-2"></i> Seguir comprando
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts necesarios para mantener la sesi贸n -->
    <script src="assets/js/auth-service.js"></script>
    <script src="js/cart-global.js"></script>
    
    <script src="js/subscription.js"></script>
    <script>
        // Obtener par谩metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        const type = urlParams.get('type');
        
        // Limpiar carrito despu茅s de compra exitosa (solo para pedidos normales)
        if (type !== 'subscription') {
            localStorage.removeItem('cart');
        }
        
        // Cargar header y footer con inicializaci贸n completa
        Promise.all([
            fetch('partials/header.html').then(r => r.text()),
            fetch('partials/footer.html').then(r => r.text())
        ]).then(([header, footer]) => {
            document.getElementById('header').innerHTML = header;
            document.getElementById('footer').innerHTML = footer;
            
            // Inicializar AuthService despu茅s de cargar el header
            setTimeout(() => {
                if (typeof AuthService !== 'undefined') {
                    AuthService.init();
                    // Asegurar que el men煤 de usuario se inicialice correctamente
                    if (typeof AuthService.initUserMenu === 'function') {
                        AuthService.initUserMenu();
                    }
                }
                
                // Actualizar contador del carrito
                if (typeof updateCartCount === 'function') {
                    updateCartCount();
                }
            }, 100);
        });

        // Verificar sesi贸n y obtener detalles del pedido
        async function verifyOrder() {
            if (!sessionId) {
                document.getElementById('orderDetails').innerHTML = `
                    <h3 class="font-semibold mb-2">Detalles del pedido:</h3>
                    <p class="text-sm text-gray-600">ID de sesi贸n: No disponible</p>
                `;
                return;
            }

            // Si es una suscripci贸n, manejar diferente
            if (type === 'subscription') {
                await handleSubscriptionSuccess();
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/checkout/verify-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sessionId })
                });

                if (!response.ok) {
                    throw new Error('Error al verificar el pedido');
                }

                const data = await response.json();
                
                if (data.success) {
                    const order = data.order;
                    displayOrderDetails(order);
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('orderDetails').innerHTML = `
                    <h3 class="font-semibold mb-2">Detalles del pedido:</h3>
                    <p class="text-sm text-red-600">Error al cargar los detalles: ${error.message}</p>
                    <p class="text-sm text-gray-600">ID de sesi贸n: ${sessionId}</p>
                `;
            }
        }

        function displayOrderDetails(order) {
            const orderDetails = document.getElementById('orderDetails');
            
            // Get current user data
            const currentUser = window.AuthService ? window.AuthService.getUser() : null;
            
            // Use current user data for shipping info, fallback to order data
            const shippingInfo = {
                name: currentUser ? currentUser.fullName : (order.shippingAddress?.firstName + ' ' + order.shippingAddress?.lastName || 'Cliente'),
                email: currentUser ? currentUser.email : (order.shippingAddress?.email || 'No disponible'),
                phone: currentUser ? currentUser.phone : (order.shippingAddress?.phone || 'No disponible'),
                address: currentUser ? currentUser.address : (order.shippingAddress?.address || 'Direcci贸n no especificada'),
                city: order.shippingAddress?.city || 'Ciudad de Panam谩',
                postalCode: order.shippingAddress?.postalCode || '0000'
            };
            
            orderDetails.innerHTML = `
                <h3 class="font-semibold mb-4 text-lg">Detalles del pedido:</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-left">
                    <div>
                        <p class="text-sm text-gray-600"><strong>N煤mero de orden:</strong></p>
                        <p class="font-mono text-sm">${order._id}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600"><strong>Total:</strong></p>
                        <p class="text-lg font-bold text-orange-600">$${order.totalAmount?.toFixed(2) || '0.00'}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600"><strong>Estado:</strong></p>
                        <p class="text-sm font-semibold text-green-600">${order.status}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600"><strong>Email:</strong></p>
                        <p class="text-sm">${shippingInfo.email}</p>
                    </div>
                </div>

                <div class="mt-6">
                    <h4 class="font-semibold mb-3">Productos comprados:</h4>
                    <div class="space-y-2">
                        ${order.items.map(item => `
                            <div class="flex justify-between items-center bg-white p-3 rounded">
                                <div>
                                    <p class="font-medium text-sm">${item.name}</p>
                                    <p class="text-xs text-gray-600">${item.quantity}  $${item.price?.toFixed(2)}</p>
                                </div>
                                <p class="font-semibold text-sm">$${(item.price * item.quantity).toFixed(2)}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t">
                    <h4 class="font-semibold mb-2">Informaci贸n de env铆o:</h4>
                    <div class="text-sm text-left">
                        
                        <p><strong>Email:</strong> ${shippingInfo.email}</p>
                        <p><strong>Tel茅fono:</strong> ${shippingInfo.phone}</p>
                        <p><strong>Direcci贸n:</strong> ${shippingInfo.address}</p>
                        <p><strong>Ciudad:</strong> ${shippingInfo.city}</p>
                        <p><strong>C贸digo postal:</strong> ${shippingInfo.postalCode}</p>
                    </div>
                </div>
            `;
        }

        // Funci贸n para manejar 茅xito de suscripci贸n
        async function handleSubscriptionSuccess() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user) {
                    window.location.href = 'auth/login.html';
                    return;
                }

                // Activar la suscripci贸n
                const response = await fetch('http://localhost:3000/api/subscriptions/premium/activate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: user._id,
                        sessionId: sessionId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Actualizar datos del usuario en localStorage
                    const updatedUser = { ...user, subscription: 'God' };
                    localStorage.setItem('user', JSON.stringify(updatedUser));
                    
                    // Mostrar detalles de la suscripci贸n
                    document.getElementById('orderDetails').innerHTML = `
                        <div class="bg-gradient-to-r from-yellow-100 to-orange-100 rounded-lg p-6">
                            <h3 class="font-semibold mb-4 text-lg text-orange-800">隆Suscripci贸n Premium Activada!</h3>
                            <div class="text-left space-y-3">
                                <div class="flex items-center">
                                    <i class="fas fa-crown text-yellow-500 mr-2"></i>
                                    <span class="text-sm">Suscripci贸n Premium ODYM</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-calendar text-blue-500 mr-2"></i>
                                    <span class="text-sm">Duraci贸n: 1 mes</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-dollar-sign text-green-500 mr-2"></i>
                                    <span class="text-sm">30% de descuento en todos los productos</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-gift text-purple-500 mr-2"></i>
                                    <span class="text-sm">Caja de productos mensual incluida</span>
                                </div>
                                ${data.boxProducts > 0 ? `
                                <div class="mt-4 p-3 bg-white rounded border">
                                    <p class="text-sm font-medium"> Tu caja de productos est谩 siendo preparada</p>
                                    <p class="text-xs text-gray-600">Recibir谩s ${data.boxProducts} productos seleccionados</p>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `;

                    // Cambiar el t铆tulo y mensaje
                    document.querySelector('h1').textContent = '隆Suscripci贸n Activada!';
                    document.querySelector('main p').textContent = 'Tu suscripci贸n premium ha sido activada exitosamente. Ya puedes disfrutar de todos los beneficios.';
                } else {
                    throw new Error(data.error || 'Error al activar suscripci贸n');
                }
            } catch (error) {
                console.error('Error handling subscription success:', error);
                document.getElementById('orderDetails').innerHTML = `
                    <div class="bg-red-100 rounded-lg p-4">
                        <h3 class="font-semibold mb-2 text-red-800">Error al activar suscripci贸n</h3>
                        <p class="text-sm text-red-600">${error.message}</p>
                        <p class="text-xs text-gray-600 mt-2">Por favor, contacta con soporte t茅cnico.</p>
                    </div>
                `;
            }
        }

        // Ejecutar cuando el DOM est茅 listo
        document.addEventListener('DOMContentLoaded', verifyOrder);
    </script>
</body>
</html>
